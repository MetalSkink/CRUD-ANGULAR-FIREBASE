<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}
            <div class="spinner-border float-end" *ngIf="loading" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span class="badge bg-danger" *ngIf="submitted && createEmpleado.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)=agregarEditarEmpleado()>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre" >
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="apellidos" placeholder="Apellido">
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
            <input type="number" class="form-control form-control-lg mt-3" formControlName="salario"placeholder="Salario">
            <div class="mt-3">
              <button type="text" class="btn btn-danger btn-lg mr-3" style="margin-right: 6px;" routerLink="/list-empleados">Volver</button>
              <button type="submit" class="btn btn-success btn-lg">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
